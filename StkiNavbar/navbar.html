<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navbar Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      position: -webkit-sticky; /* For Safari */
      position: sticky;
      top: 0;
      background-color: #333;
      padding: 10px;
      width: 100%;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
    }
    .navbar a:hover {
      background-color: #575757;
    }
    .content {
      padding: 20px;
      height: 1500px; /* Just to create some scrolling space */
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="content">
    <h1>Sticky Navbar Example</h1>
    <p>Scroll down to see the sticky effect.</p>
    <p>...</p>
    <p>More content...</p>
  </div>
</body>
</html>
